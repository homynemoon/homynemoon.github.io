<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photo Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s, bottom 0.3s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        /* Admin-specific styles */
        .admin-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 90;
        }
        .tab-active {
            color: #ec4899; /* text-pink-500 */
            border-bottom-width: 2px;
            border-color: #ec4899; /* border-pink-500 */
        }
        .tab-inactive {
            color: #6b7280; /* text-gray-500 */
        }
    </style>
</head>
<body class="bg-pink-50 text-gray-800">

    <div id="app-container" class="max-w-lg mx-auto min-h-screen bg-white shadow-lg relative">

        <!-- Welcome Screen -->
        <div id="welcome-screen" class="flex flex-col items-center justify-center h-screen p-8 text-center">
            <div class="mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-pink-400"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
            </div>
            <h1 id="couple-names" class="text-3xl font-bold text-gray-800 mb-2">김창회 & 김한별</h1>
            <p class="text-lg text-gray-600 mb-8">Wedding Photo Mission</p>
            <p id="welcome-message" class="mb-10">두 사람의 가장 행복한 날,<br>소중한 순간들을 여러분의 시선으로 담아주세요!</p>
            <button id="start-btn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                참여하기
            </button>
        </div>

        <!-- Main Content (Missions & Gallery) -->
        <div id="main-screen" class="hidden p-4 pb-20">
            <header class="text-center py-4">
                <h1 class="text-2xl font-bold text-pink-500">Wedding Photo Mission</h1>
                <p id="mission-reward-message" class="text-gray-500 mt-1">미션을 완료하고 두 사람에게 보여주시면 특별한 선물을 드려요!</p>
            </header>

            <div class="flex justify-center border-b-2 border-gray-200 mb-4">
                <button id="missions-tab" class="flex-1 py-3 text-center font-semibold tab-active">미션 목록</button>
                <button id="gift-tab" class="flex-1 py-3 text-center font-semibold tab-inactive">포토 기프트</button>
                <button id="gallery-tab" class="flex-1 py-3 text-center font-semibold tab-inactive">실시간 갤러리</button>
            </div>

            <div id="missions-view">
                <div id="mission-list" class="space-y-3"></div>
            </div>
            
            <div id="gift-view" class="hidden text-center p-8">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-pink-400 mb-4"><path d="M20 12v4a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h4"></path><path d="m18 5 4 4"></path><path d="m18 9-4-4"></path><path d="M12 12H8v4h4Z"></path><path d="M12 8H8v4h4Z"></path><path d="M16 12h-4v4h4Z"></path></svg>
                <h2 class="text-xl font-bold mb-2">사진 선물하기</h2>
                <p class="text-gray-600 mb-6">미션과 관계없이, 두 사람에게 선물하고 싶은<br>결혼식의 모든 순간을 자유롭게 공유해주세요.</p>
                <button id="gift-upload-btn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    사진 올리기
                </button>
            </div>

            <div id="gallery-view" class="hidden">
                <p id="gallery-placeholder" class="text-center text-gray-500 py-16">아직 공유된 사진이 없어요.<br>첫 번째 사진을 올려주세요!</p>
                <div id="gallery-grid" class="grid grid-cols-3 gap-1"></div>
            </div>
        </div>

        <!-- Upload Modal -->
        <div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-lg w-full max-w-sm p-6 fade-in">
                <h2 id="modal-title" class="text-xl font-bold mb-4">미션 사진 업로드</h2>
                <div id="image-preview-container" class="w-full h-32 flex items-center justify-center rounded-md mb-4 border bg-gray-100 overflow-hidden">
                    <p id="image-preview-text" class="text-gray-500"></p>
                </div>
                <input type="text" id="uploader-name" placeholder="이름을 입력해주세요 (예: 홍길동)" class="w-full border-gray-300 rounded-md p-2 mb-4 focus:ring-pink-500 focus:border-pink-500">
                <div class="flex gap-2">
                    <button id="cancel-upload-btn" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">취소</button>
                    <button id="submit-upload-btn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-lg">사진 올리기</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Admin Features (Hidden by default) -->
    <button id="admin-fab" class="admin-fab bg-purple-600 hover:bg-purple-700 text-white rounded-full p-3 shadow-lg hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h9z"></path><line x1="12" y1="2" x2="12" y2="22"></line></svg>
    </button>
    <div id="admin-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg w-full max-w-md p-6 fade-in max-h-[90vh] overflow-y-auto">
            <h2 class="text-xl font-bold mb-4 text-purple-600">관리자 설정</h2>
            
            <div class="mb-4">
                <label for="admin-couple-names" class="block text-sm font-medium text-gray-700">신랑 & 신부 이름</label>
                <input type="text" id="admin-couple-names" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div class="mb-4">
                <label for="admin-welcome-message" class="block text-sm font-medium text-gray-700">환영 메시지 (줄바꿈은 &lt;br&gt; 사용)</label>
                <textarea id="admin-welcome-message" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
             <div class="mb-4">
                <label for="admin-reward-message" class="block text-sm font-medium text-gray-700">보상 메시지</label>
                <textarea id="admin-reward-message" rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <hr class="my-6">
            <h3 class="text-lg font-bold mb-3">미션 관리</h3>
            <div id="admin-mission-list" class="space-y-3"></div>
            <button id="add-mission-btn" class="mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">미션 추가하기</button>
            <hr class="my-6">
            
            <div class="flex gap-2 mt-6">
                <button id="admin-cancel-btn" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">취소</button>
                <button id="admin-save-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">변경사항 저장</button>
            </div>
            <button id="admin-reset-btn" class="mt-4 w-full text-sm text-red-500 hover:underline">모든 설정 및 사진 초기화</button>
        </div>
    </div>

    <input type="file" id="photo-upload-input" class="hidden" accept="image/*" multiple>
    <div id="toast-notification" class="toast"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIG & STATE ---
        const ADMIN_PASSWORD = '1234'; // 관리자 비밀번호
        let currentUploadContext = { type: null, id: null };
        let selectedFiles = [];

        let siteContent = {
            coupleNames: "김창회 & 김한별",
            welcomeMessage: "두 사람의 가장 행복한 날,<br>소중한 순간들을 여러분의 시선으로 담아주세요!",
            rewardMessage: "미션을 완료하고 두 사람에게 보여주시면 특별한 선물을 드려요!",
            missions: [
                { id: 1, title: "신랑 입장", description: "늠름하게 입장하는 신랑의 모습을 담아주세요!" },
                { id: 2, title: "신부 입장", description: "세상에서 가장 아름다운 신부의 입장 순간을 포착해주세요." },
                { id: 3, title: "사랑의 눈맞춤", description: "신랑 신부가 서로를 바라보는 로맨틱한 순간을 담아주세요." },
                { id: 4, title: "두 손 꼭 잡은 모습", description: "두 사람이 손을 꼭 잡고 있는 따뜻한 모습을 찍어주세요." },
                { id: 5, title: "가장 아름다운 둘의 모습", description: "오늘의 주인공, 두 사람의 가장 빛나는 순간을 찍어주세요." },
                { id: 6, title: "신랑&신부의 행복한 미소", description: "두 사람이 가장 환하게 웃는 순간을 포착해주세요!" },
                { id: 7, title: "최고의 축하 리액션!", description: "신랑 신부를 향해 힘껏 박수치거나 환호하는 순간을 남겨주세요!" },
                { id: 8, title: "함께 걷는 첫걸음", description: "함께 걷는 두 사람의 발걸음을 찍어주세요." },
                { id: 9, title: "퇴장", description: "새로운 시작을 향해 행진하는 두 사람의 뒷모습을 축복해주세요." },
                { id: 10, title: "자유 포토! 당신의 시선", description: "당신의 눈에 담긴 결혼식의 어떤 순간이든 자유롭게 공유해주세요." }
            ]
        };
        let uploadedPhotos = [];

        // --- DOM Elements ---
        const dom = {
            welcomeScreen: document.getElementById('welcome-screen'),
            mainScreen: document.getElementById('main-screen'),
            startBtn: document.getElementById('start-btn'),
            coupleNames: document.getElementById('couple-names'),
            welcomeMessage: document.getElementById('welcome-message'),
            missionRewardMessage: document.getElementById('mission-reward-message'),
            missionList: document.getElementById('mission-list'),
            galleryGrid: document.getElementById('gallery-grid'),
            galleryPlaceholder: document.getElementById('gallery-placeholder'),
            missionsTab: document.getElementById('missions-tab'),
            galleryTab: document.getElementById('gallery-tab'),
            giftTab: document.getElementById('gift-tab'),
            missionsView: document.getElementById('missions-view'),
            galleryView: document.getElementById('gallery-view'),
            giftView: document.getElementById('gift-view'),
            uploadModal: document.getElementById('upload-modal'),
            modalTitle: document.getElementById('modal-title'),
            uploaderName: document.getElementById('uploader-name'),
            cancelUploadBtn: document.getElementById('cancel-upload-btn'),
            submitUploadBtn: document.getElementById('submit-upload-btn'),
            photoUploadInput: document.getElementById('photo-upload-input'),
            giftUploadBtn: document.getElementById('gift-upload-btn'),
            imagePreviewContainer: document.getElementById('image-preview-container'),
            imagePreviewText: document.getElementById('image-preview-text'),
            toast: document.getElementById('toast-notification'),
            // Admin elements
            adminFab: document.getElementById('admin-fab'),
            adminModal: document.getElementById('admin-modal'),
            adminCoupleNames: document.getElementById('admin-couple-names'),
            adminWelcomeMessage: document.getElementById('admin-welcome-message'),
            adminRewardMessage: document.getElementById('admin-reward-message'),
            adminMissionList: document.getElementById('admin-mission-list'),
            addMissionBtn: document.getElementById('add-mission-btn'),
            adminCancelBtn: document.getElementById('admin-cancel-btn'),
            adminSaveBtn: document.getElementById('admin-save-btn'),
            adminResetBtn: document.getElementById('admin-reset-btn'),
        };

        // --- Functions ---
        const showToast = (message) => {
            dom.toast.textContent = message;
            dom.toast.classList.add('show');
            setTimeout(() => {
                dom.toast.classList.remove('show');
            }, 3000);
        };

        const saveData = () => {
            localStorage.setItem('weddingMissionContent', JSON.stringify(siteContent));
            localStorage.setItem('weddingMissionPhotos', JSON.stringify(uploadedPhotos));
        };

        const loadData = () => {
            const savedContent = localStorage.getItem('weddingMissionContent');
            const savedPhotos = localStorage.getItem('weddingMissionPhotos');
            if (savedContent) {
                siteContent = JSON.parse(savedContent);
            }
            if (savedPhotos) {
                uploadedPhotos = JSON.parse(savedPhotos);
            }
        };
        
        const renderMissions = () => {
            dom.missionList.innerHTML = '';
            siteContent.missions.forEach(mission => {
                const photosForMission = uploadedPhotos.filter(p => p.type === 'mission' && p.missionId === mission.id);
                const missionCard = document.createElement('div');
                missionCard.className = 'bg-white p-4 rounded-lg shadow-md border border-gray-200';
                missionCard.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-lg text-gray-800">${mission.title}</h3>
                            <p class="text-gray-600 text-sm">${mission.description}</p>
                        </div>
                        <div class="text-right">
                             <div class="text-xs text-pink-500 font-semibold mb-1">
                                ${photosForMission.length} 장
                            </div>
                            <button data-mission-id="${mission.id}" class="upload-btn bg-pink-100 text-pink-600 hover:bg-pink-200 font-bold py-2 px-3 rounded-md text-sm">
                                올리기
                            </button>
                        </div>
                    </div>
                `;
                dom.missionList.appendChild(missionCard);
            });
        };

        const renderGallery = () => {
            if (uploadedPhotos.length === 0) {
                dom.galleryPlaceholder.classList.remove('hidden');
                dom.galleryGrid.classList.add('hidden');
            } else {
                dom.galleryPlaceholder.classList.add('hidden');
                dom.galleryGrid.classList.remove('hidden');
                dom.galleryGrid.innerHTML = '';
                // Sort by newest first
                [...uploadedPhotos].reverse().forEach(photo => {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'aspect-square bg-gray-200';
                    const img = document.createElement('img');
                    img.src = photo.data;
                    img.className = 'w-full h-full object-cover';
                    imgContainer.appendChild(img);
                    dom.galleryGrid.appendChild(imgContainer);
                });
            }
        };

        const updateUI = () => {
            dom.coupleNames.innerHTML = siteContent.coupleNames;
            dom.welcomeMessage.innerHTML = siteContent.welcomeMessage;
            dom.missionRewardMessage.innerHTML = siteContent.rewardMessage;
            renderMissions();
            renderGallery();
        };

        const switchTab = (activeTab) => {
            const tabs = {
                missions: { btn: dom.missionsTab, view: dom.missionsView },
                gift: { btn: dom.giftTab, view: dom.giftView },
                gallery: { btn: dom.galleryTab, view: dom.galleryView }
            };

            Object.values(tabs).forEach(tab => {
                tab.btn.classList.replace('tab-active', 'tab-inactive');
                tab.view.classList.add('hidden');
            });
            
            tabs[activeTab].btn.classList.replace('tab-inactive', 'tab-active');
            tabs[activeTab].view.classList.remove('hidden');
        };

        const openUploadModal = (type, id = null) => {
            currentUploadContext = { type, id };
            selectedFiles = [];
            dom.uploaderName.value = '';
            dom.imagePreviewText.textContent = '사진을 선택해주세요';
             const previewImage = dom.imagePreviewContainer.querySelector('img');
            if (previewImage) {
                previewImage.remove();
            }

            if (type === 'mission') {
                const mission = siteContent.missions.find(m => m.id === id);
                dom.modalTitle.textContent = `"${mission.title}" 미션`;
            } else {
                dom.modalTitle.textContent = '포토 기프트 올리기';
            }
            dom.uploadModal.classList.remove('hidden');
        };
        
        const closeUploadModal = () => {
            dom.uploadModal.classList.add('hidden');
        };

        const handleFileUpload = async (files) => {
            if (files.length === 0) return;
            selectedFiles = Array.from(files);

            dom.imagePreviewText.textContent = `${selectedFiles.length}개의 사진 선택됨`;

            // Show preview of the first image
            const previewImage = dom.imagePreviewContainer.querySelector('img');
            if (previewImage) {
                previewImage.remove();
            }
            
            const firstFile = selectedFiles[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'w-full h-full object-contain';
                dom.imagePreviewContainer.appendChild(img);
                dom.imagePreviewText.textContent = ''; // Clear text
            }
            reader.readAsDataURL(firstFile);
        };
        
        const readFileAsDataURL = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        };

        // --- Admin Functions ---
        const openAdminModal = () => {
            dom.adminCoupleNames.value = siteContent.coupleNames.replace(/<br>/g, '');
            dom.adminWelcomeMessage.value = siteContent.welcomeMessage.replace(/<br>/g, '\n');
            dom.adminRewardMessage.value = siteContent.rewardMessage.replace(/<br>/g, '\n');
            renderAdminMissions();
            dom.adminModal.classList.remove('hidden');
        };
        
        const closeAdminModal = () => {
            dom.adminModal.classList.add('hidden');
        };

        const renderAdminMissions = () => {
            dom.adminMissionList.innerHTML = '';
            siteContent.missions.forEach(mission => {
                const missionItem = document.createElement('div');
                missionItem.className = 'flex items-center gap-2 p-2 border rounded-md';
                missionItem.innerHTML = `
                    <div class="flex-grow">
                        <input type="text" value="${mission.title}" data-id="${mission.id}" data-field="title" class="admin-mission-input w-full p-1 border-b" placeholder="미션 제목">
                        <input type="text" value="${mission.description}" data-id="${mission.id}" data-field="description" class="admin-mission-input w-full p-1 text-sm text-gray-600" placeholder="미션 설명">
                    </div>
                    <button data-id="${mission.id}" class="remove-mission-btn text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                `;
                dom.adminMissionList.appendChild(missionItem);
            });
        };

        // --- Event Listeners ---
        dom.startBtn.addEventListener('click', () => {
            dom.welcomeScreen.classList.add('hidden');
            dom.mainScreen.classList.remove('hidden');
            dom.mainScreen.classList.add('fade-in');
        });
        
        dom.missionsTab.addEventListener('click', () => switchTab('missions'));
        dom.galleryTab.addEventListener('click', () => switchTab('gallery'));
        dom.giftTab.addEventListener('click', () => switchTab('gift'));

        dom.missionList.addEventListener('click', (e) => {
            const button = e.target.closest('.upload-btn');
            if (button) {
                const missionId = parseInt(button.dataset.missionId);
                openUploadModal('mission', missionId);
                dom.photoUploadInput.click();
            }
        });

        dom.giftUploadBtn.addEventListener('click', () => {
            openUploadModal('gift');
            dom.photoUploadInput.click();
        });

        dom.photoUploadInput.addEventListener('change', (e) => {
            handleFileUpload(e.target.files);
        });

        dom.cancelUploadBtn.addEventListener('click', closeUploadModal);

        dom.submitUploadBtn.addEventListener('click', async () => {
            const uploaderName = dom.uploaderName.value.trim();
            if (!uploaderName) {
                showToast('이름을 입력해주세요.');
                return;
            }
            if (selectedFiles.length === 0) {
                showToast('사진을 선택해주세요.');
                return;
            }

            dom.submitUploadBtn.disabled = true;
            dom.submitUploadBtn.textContent = '업로드 중...';

            for (const file of selectedFiles) {
                try {
                    const photoData = await readFileAsDataURL(file);
                    const newPhoto = {
                        id: Date.now() + Math.random(),
                        uploader: uploaderName,
                        data: photoData,
                        type: currentUploadContext.type,
                        missionId: currentUploadContext.id,
                        timestamp: new Date().toISOString()
                    };
                    uploadedPhotos.push(newPhoto);
                } catch (error) {
                    console.error("File read error:", error);
                    showToast("사진을 읽는 중 오류가 발생했습니다.");
                }
            }

            saveData();
            updateUI();
            closeUploadModal();
            showToast(`${selectedFiles.length}장의 사진이 업로드되었습니다!`);
            switchTab('gallery');
            
            dom.submitUploadBtn.disabled = false;
            dom.submitUploadBtn.textContent = '사진 올리기';
        });

        // Admin Event Listeners
        dom.adminFab.addEventListener('click', openAdminModal);
        dom.adminCancelBtn.addEventListener('click', closeAdminModal);
        
        dom.addMissionBtn.addEventListener('click', () => {
            const newId = siteContent.missions.length > 0 ? Math.max(...siteContent.missions.map(m => m.id)) + 1 : 1;
            siteContent.missions.push({ id: newId, title: "", description: "" });
            renderAdminMissions();
        });

        dom.adminMissionList.addEventListener('click', (e) => {
            if (e.target.closest('.remove-mission-btn')) {
                const button = e.target.closest('.remove-mission-btn');
                const idToRemove = parseInt(button.dataset.id);
                siteContent.missions = siteContent.missions.filter(m => m.id !== idToRemove);
                renderAdminMissions();
            }
        });

        dom.adminSaveBtn.addEventListener('click', () => {
            siteContent.coupleNames = dom.adminCoupleNames.value;
            siteContent.welcomeMessage = dom.adminWelcomeMessage.value.replace(/\n/g, '<br>');
            siteContent.rewardMessage = dom.adminRewardMessage.value.replace(/\n/g, '<br>');

            document.querySelectorAll('.admin-mission-input').forEach(input => {
                const id = parseInt(input.dataset.id);
                const field = input.dataset.field;
                const mission = siteContent.missions.find(m => m.id === id);
                if (mission) {
                    mission[field] = input.value;
                }
            });
            
            saveData();
            updateUI();
            closeAdminModal();
            showToast('설정이 저장되었습니다.');
        });
        
        dom.adminResetBtn.addEventListener('click', () => {
             if (confirm('정말로 모든 설정과 업로드된 사진을 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                localStorage.removeItem('weddingMissionContent');
                localStorage.removeItem('weddingMissionPhotos');
                // Hard reload to reset state completely
                window.location.reload();
            }
        });

        const checkAdminMode = () => {
            if (window.location.hash === '#admin') {
                const password = prompt('관리자 비밀번호를 입력하세요:', '');
                if (password === ADMIN_PASSWORD) {
                    dom.adminFab.classList.remove('hidden');
                    showToast('관리자 모드가 활성화되었습니다.');
                } else if(password) {
                    alert('비밀번호가 틀렸습니다.');
                }
                 // Remove hash to prevent re-prompt on reload
                history.pushState("", document.title, window.location.pathname + window.location.search);
            }
        };

        // --- Initial Load ---
        loadData();
        updateUI();
        checkAdminMode();
    });
    </script>
</body>
</html>
